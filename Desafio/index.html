<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escrevendo as Classes de um Jogo</title>
    <link rel="stylesheet" href="./src/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Classes de Jogo</h1>
    
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite o nome" required minlength="2">
    
        <label for="idade">Idade:</label>
        <input type="number" id="idade" placeholder="Digite a idade" min="0">
    
        <label for="tipo">Tipo:</label>
        <select id="tipo">
            <option value="mago">Mago</option>
            <option value="guerreiro">Guerreiro</option>
            <option value="bárbaro">Bárbaro</option>
            <option value="bruxo">Bruxo</option>
            <option value="monge">Monge</option>
            <option value="elfo">Elfo</option>
            <option value="ninja">Ninja</option>
            <option value="herói">Outro</option>
        </select>
    
        <button onclick="realizarAtaque()">Realizar Ataque</button>
    
        <div id="output"></div>
    </div>
    
    <script src="./src/script.js"></script>
</body>
</html>
